<!DOCTYPE html>
<HTML lang="en">
	<HEAD>
		<TITLE>HBNB</TITLE>
	</HEAD>
	<BODY>
		{% set state = 'State.' ~ id %}
		{% if state in states.keys() %}
			{% set found_state = states[state] %}
			<H1>State: {{ found_state.name }}</H1>
			<H3>Cities:</H3>
			<UL>
			{% for city in found_state.cities%}
				<LI>{{ city.id }}: <B>{{ city.name }}</B></LI>
			{% endfor %}
			</UL>
		{% else %}
			<H1>Not found!</H1>
		{% endif %}
	</BODY>
</HTML>
